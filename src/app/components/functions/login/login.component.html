<div class="row">
  <div class="col-xs-12">
    <h2>Log In</h2>
    <form>
      <div class="row">
        <div class="col-sm-7 form-group">
          <label for="username">Account</label>
          <input
            type="text"
            id="username"
            class="form-control"
            #usernameInput
          />
        </div>
        <div class="col-sm-5 form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            #passwordInput
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 form-group">
          <button class="btn btn-success" type="submit" (click)="doLogIn()">Log In</button>
        </div>
      </div>
    </form>
  </div>
</div>
